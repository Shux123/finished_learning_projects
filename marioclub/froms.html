<!DOCTYPE html>
<html>
<head>
    <title>HTML forms</title>
</head>
<body>
    
    <h1>HTML forms</h1>

    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" placeholder="name" required>
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" placeholder="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" required>

        <p>Select your age</p>

        <input type="radio" name="age" value="0-25" id="option 1">
        <label for="option 1">0-25</label>
        <br>
        <input type="radio" name="age" value="26-50" id="option 2   ">
        <label for="option 2">26-50</label>
        <br>
        <input type="radio" name="age" value="51+" id="option 3">
        <label for="option 3">51+</label>
        <br>

        <br>

        <label for="question">Security question</label>
        <select name="question" id="question">
            <option value="q1">What is your favorite color?</option>
            <option value="q2">What is your favorite athor?</option>
            <option value="q3">What is your favorite secure question?</option>
        </select>

        <br><br>

        <label for="answer">answer</label>
        <input type="text" id="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">

    </form>

</body>
</html>
